<!DOCTYPE html>
<html lang="ja">
  <head>

    <header>
      <h1>しふと作成くん（仮）</h1>

    <main>
        <div class="select_container">
            <h3 class="select_title">候補日程</h3>
            <p class="select_memo">
                ※候補日程/時間帯を入力してください。<br>
                候補の区切りは改行で判断されます。
            </p>
            <p class="select_example">
                例:<br>
                6/15(木)Allday<br>
                6/16(金)AM<br>
                6/17(土)PM<br>
            </p>
            <textarea id="dateSelect" rows="10" placeholder="候補の区切りは改行で判断されます。また、カレンダーの日付をクリックすると日付が入力されます。"></textarea>
        </div>

      <div class="calendar_container">
        <h2 id="yearAndMonth"></h2>
        <table id="calendar">
          <tbody>
            <tr>
              <th class="week"></th>
              <th class="week"></th>
              <th class="week"></th>
              <th class="week"></th>
              <th class="week"></th>

            <tr>

              <td id="dateText"></td>
            </tr>
            <tr>
              <td id="dateText"></td>

              <td id="dateText"></td>
            </tr>
            <tr>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>

              <td id="dateText"></td>
            </tr>
            <tr>
              <td id="dateText"></td>

            </tr>
            <tr>
              <td id="dateText"></td>

              <td id="dateText"></td>
            </tr>
            <tr>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
            </tr>
          </tbody>
        </table>
        <a
          href=""
          id="nextBtn"
          class="next btn btn--circle btn--circle-c btn--shadow"
          ><i class="fas fa-chevron-right"></i
        ></a>
        <a
          href=""
          id="prevBtn"
          class="prev btn btn--circle btn--circle-c btn--shadow hide"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>
    </main>

    <footer></footer>
