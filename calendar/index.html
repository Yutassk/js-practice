<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>シフト作成くん</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./destyle.css"> -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>しふと作成くん（仮）</h1>
    </header>

    <main>
      <div class="select_container">
        <h3 class="select_title">候補日程</h3>
        <p class="select_memo">
          ※候補日程/時間帯を入力してください。<br />
          候補の区切りは改行で判断されます。
        </p>
        <p class="select_example">
          例:<br />
          6/15(木)Allday<br />
          6/16(金)AM<br />
          6/17(土)PM<br />
        </p>
        <textarea
          id="dateSelect"
          rows="10"
          placeholder="候補の区切りは改行で判断されます。また、カレンダーの日付をクリックすると日付が入力されます。"
        ></textarea>
      </div>

      <div class="calendar_container">
        <h2 id="yearAndMonth"></h2>
        <table id="calendar">
          <tbody>
            <tr>
              <th class="week"></th>
              <th class="week"></th>
              <th class="week"></th>
              <th class="week"></th>
              <th class="week"></th>
              <th class="week"></th>
              <th class="week"></th>
            </tr>
            <tr>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
            </tr>
            <tr>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
            </tr>
            <tr>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
            </tr>
            <tr>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
            </tr>
            <tr>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
            </tr>
            <tr>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
              <td id="dateText"></td>
            </tr>
          </tbody>
        </table>
        <a
          href=""
          id="nextBtn"
          class="next btn btn--circle btn--circle-c btn--shadow"
          ><i class="fas fa-chevron-right"></i
        ></a>
        <a
          href=""
          id="prevBtn"
          class="prev btn btn--circle btn--circle-c btn--shadow hide"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <button id="creatBtn" class="creat_shift_btn" type="submit">
        シフト希望を提出する
      </button>
      <div class="history_container">
        <h2 class="history_title">閲覧履歴</h2>
        <ul class="event_list_li"> <!-- ここに送信したシフト希望の履歴 -->
            <li>（仮）</li>    
        </ul>
      </div>
      <a href="" class="history_all"></a> <!-- 自分の送信したシフト希望の全履歴 -->
    </main>

    <footer>
        <p class="footer_title">シフト作成くん（仮）</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
